<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#aboutLTS">About LTS</a></li>
                <li><a href="menu.html">Our Menu</a></li>

            </ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos"
            width="400" height="267">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <p>
            <form action="https://httpbin.org/get" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" autocomplete="on" placeholder="Enter your full name"
                        required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" autocomplete="on" placeholder="eg.soh@gmail.com" required>
                    </p>
                    <p>
                        <label for="message">Your Message:
                        </label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset">reset</button>
            </form>
        </article>
        <br>
        <article id="location">
            <h2>Our Location</h2>
            <p>
            <address>555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555</address>
            <p>
                Phone: <a href="tel:555-555-5555"> 024-444-4444</a>
            </p>
        </article>
        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>
